<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUSTRIA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="leftside">
            <h2>AUSTRIA</h2>
            <h5>Listen Smoothly</h5>
            <div class="list">
                <div class="item1"><img src="ER.png" height="40px" width="40px"></div>
                <div class="item2"><img src="ER.png" height="40px" width="40px"></div>
                <div class="item3"><img src="ER.png" height="40px" width="40px"></div>

                <div class="item4">+</div>
            </div>
            <div class="mainImg">
                <img src="ER.png" height="200px" width="200px">
            </div>
            <div class="line"></div>
        </div>
        <div class="rightside">
            <div class="searchcontainer">
                <input type="search" class="searchint" placeholder="Search">
                <img src="user1.png" height="30px" width="30px" class="userimg">
                <img src="shopicn.png" height="30px" width="30px" class="shopimg">
            </div>
            <div class="labels">
                <b>Checkout</b>
                <p class="price">290$</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Cardholder Name" class="intnm">
                <input type="text" placeholder="Cardholder Number" class="intnnumber">
            </div>
            <div class="labelfordate">
                <b>Expiration</b>
                <b>CVV</b>
            </div>
            <div class="labelforday">
                <input type="text" placeholder="MM" class="mm">
                <b>/</b>
                <input type="text" placeholder="YY" class="yy">
                <input type="text" class="blank">
            </div>
            <div class="totalbalcon">
                <b>Balance amount:</b>
                <i>200$</i>
            </div>
            <div class="vatcon">
                <b>Vat:(21%)</b>
                <i>90$</i>
            </div>
            <div class="rightline"></div>
            <div class="finaltotal">
                <b>Total:</b>
                <i>290$</i>
            </div>
            <button type="submit">Buy</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
